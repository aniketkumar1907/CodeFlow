<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a163313021.js" crossorigin="anonymous"></script>
    <title>Live Code Editor</title>
</head>
<body>
    <div class="check">
        <h1 class="heading"><i class="fa-solid fa-code"></i> Code Editor</h1>
        <i onclick="myFunction(this)" class="fa-solid fa-sun"></i>
    </div>
    <div class="container">
        <div class="left">
            <label><i class="fa-brands fa-html5"></i>HTML</label>
            <textarea id="html_code" onkeyup="run()"></textarea>

            <label><i class="fa-brands fa-css3-alt"></i>CSS</label>
            <textarea id="css_code"  onkeyup="run()"></textarea>

            <label ><i class="fa-brands fa-js"></i>JavaScript</label>
            <textarea id="js_code"  onkeyup="run()"></textarea>
        </div>
        <div class="right">
            <label class="label4"><i class="fa-solid fa-play"></i>OUTPUT</label>
            <iframe id="output"></iframe>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
